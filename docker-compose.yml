services:
  # --- Backend Service ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MODEL=${MODEL}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
      - FRONTEND_URL=http://redacted:3000
      - INTERNAL_API_SECRET=${INTERNAL_API_SECRET}
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # --- Redacted - Next.js on 3000 ---
  redacted:
    build:
      context: ./Redacted
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./Redacted/.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BACKEND_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_APP_DOMAIN=${NEXT_PUBLIC_APP_DOMAIN}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - NEXT_PUBLIC_CLERK_SECRET_KEY=${NEXT_PUBLIC_CLERK_SECRET_KEY}
      - INTERNAL_API_SECRET=${INTERNAL_API_SECRET}

    volumes:
      - ./Redacted:/app
      - redacted_node_modules:/app/node_modules
    depends_on:
      - mongodb
      - backend
    command: sh -c "npm install && npx prisma generate && npm run dev -- --hostname 0.0.0.0"

  # --- MongoDB (for Redacted) ---
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    # Reduce WiredTiger checkpoint debug logs (optional â€“ remove if you want full logs)
    command: ["mongod", "--setParameter", "logComponentVerbosity={storage: {verbosity: 0}}"]

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
  mongodb_data:
  redacted_node_modules: